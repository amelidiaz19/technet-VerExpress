<div class="relative w-full">

  <!-- Bot贸n de navegaci贸n anterior -->
  <button type="button" class="absolute top-1/2 left-4 z-30 -translate-y-1/2 flex items-center justify-center w-12 h-12 bg-gray-800 text-white rounded-full shadow-lg focus:outline-none">
    <svg class="w-6 h-6" aria-hidden="true" (click)="setBack()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
    </svg>
    <span class="sr-only">Previous</span>
  </button>

  <!-- Bot贸n de navegaci贸n siguiente -->
  <button type="button" class="absolute top-1/2 right-4 z-30 -translate-y-1/2 flex items-center justify-center w-12 h-12 bg-gray-800 text-white rounded-full shadow-lg focus:outline-none">
    <svg class="w-6 h-6" aria-hidden="true" (click)="setNext()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
    </svg>
    <span class="sr-only">Next</span>
  </button>

  <div class="text-center w-full self-stretch flex gap-3 overflow-hidden">
      @for (section of items; track $index) {
      <ng-container>
          <app-producto-item
              class="block snap-center transition-all"
              [style]="{'margin-left': section.marginLeft + '%'}"
              [product]="section.product"
              (addToCart)="addToCart($event)"
          ></app-producto-item>
      </ng-container>
      }
  </div>

</div>
