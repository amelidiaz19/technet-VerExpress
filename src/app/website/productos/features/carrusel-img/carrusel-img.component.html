<div class="relative w-full">

  <!-- Bot贸n de navegaci贸n anterior -->
  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" (click)="setBack()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
    </span>
  </button>

  <!-- Bot贸n de navegaci贸n siguiente -->
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" (click)="setNext()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
    </span>
  </button>

  <!-- Contenedor del carrusel -->
  <div class="relative h-50 overflow-hidden rounded-lg md:h-50">
      <div class="flex transition-transform duration-700 ease-in-out">
          @for (section of items; track $index) {
              <ng-container>
                  <div
                      class="w-full h-full flex-shrink-0 transition-all"
                      [style]="{'margin-left': section.marginLeft + '%'}">
                      <img [src]="section.image" alt="Imagen Carrusel" class="w-full h-full object-cover">
                  </div>
              </ng-container>
          }
      </div>
  </div>

  <!-- Contenedor de los indicadores -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      @for (step of items; track $index) {
          <button
              class="h-2 w-5 mx-1 rounded-md border bg-gray-400 cursor-pointer transition-all hover:opacity-70 hover:bg-white {{currentPosition === step.id ? 'bg-white': ''}}"
              (click)="setCurrentPosition(step.id)">
          </button>
      }
  </div>
</div>
