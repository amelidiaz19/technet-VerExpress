
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Panel de Administracion</h2>
        <div class="grid grid-cols-6 my-5">
            <div class="flex flex-col gap-5 col-span-1">
                <div><button (click)="Datos()">Mis Datos</button></div>
                <div><button (click)="Pedidos()">Mis Pedidos</button></div>
            </div>
            <div class="flex flex-col col-span-5">
                @switch (panel) {
                    @case ("DATOS") {
                        <app-datos-cliente></app-datos-cliente>
                    }
                    @case ("PEDIDOS") {
                        <app-pedidos-cliente ></app-pedidos-cliente>
                    }
                }
            </div>
        </div>
    </div>
</section>
