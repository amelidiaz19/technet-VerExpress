<form class="max-w-sm mx-auto">
    <label for="comprobante" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Seleccionar Comprobante
    </label>
    <select
      name="comprobante"
      id="comprobante"
      [(ngModel)]="ListaSeleccionada"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option value="salidas">Salidas</option>
      <option value="ingresos">Ingresos</option>
    </select>
</form>

<hr class="my-4">

<app-lista-ingreso *ngIf="!flag"></app-lista-ingreso>
<app-lista-salida *ngIf="flag"></app-lista-salida>
