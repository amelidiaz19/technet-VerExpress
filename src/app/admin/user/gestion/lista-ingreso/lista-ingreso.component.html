<p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white">Lista Ingreso</p>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Fecha</th>
            <th scope="col" class="px-6 py-3">Usuario</th>
            <th scope="col" class="px-6 py-3">Documento</th>
            <th scope="col" class="px-6 py-3">RUC/DNI/ETC</th>
            <th scope="col" class="px-6 py-3">Denominación</th>
            <th scope="col" class="px-6 py-3">Total</th>
            <th scope="col" class="px-6 py-3">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of Compras" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{c.fecha_emision[2]}}/{{c.fecha_emision[1]}}/{{c.fecha_emision[0]}}</th>
            <td class="px-6 py-4">{{c.usuario.name}}</td>
            <td class="px-6 py-4">{{c.documento}}</td>
            <td class="px-6 py-4">{{c.proveedor.documento}}</td>
            <td class="px-6 py-4">{{c.proveedor.nombre}}</td>
            <td class="px-6 py-4">{{c.total | currency:'S/. '}}</td>
            <td><button type="button" class="btn btn-primary me-1">opciones</button></td>
          </tr>
        </tbody>
    </table>
</div>
