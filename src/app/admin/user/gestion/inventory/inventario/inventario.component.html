<p class="text-2xl text-center font-extrabold text-gray-800 dark:text-white">Inventario Productos</p>

<br>

<button (click)="openCModal()"
  class="w-full items-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4  focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="submit">Crear Nuevo Producto</button>

<br>
<br>

<div class="mb-6">
  <label for="buscar" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Buscar Producto</label>
  <input type="text" id="buscar" name="buscar" (input)="buscarProducto($event)" placeholder="Ingrese nombre del producto a buscar..."
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
</div>

<!-- Crear modal -->
<div *ngIf="CreateOpen" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50"></div>

  <!-- Modal -->
  <div class="relative flex items-center justify-center min-h-screen p-4">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-w-2xl w-full">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          AÃ±adir Producto
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="CreateOpen = false">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <app-crear-producto></app-crear-producto>
      </div>
    </div>
  </div>
</div>


<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre Producto
                </th>
                <th scope="col" class="px-6 py-3">
                    PN Producto
                </th>
                <th scope="col" class="px-6 py-3">
                    Stock
                </th>
                <th scope="col" class="px-6 py-3">
                    Precio
                </th>
                <th scope="col" class="px-6 py-3">
                  Detalle
                </th>
            </tr>
        </thead>
        <tbody>
          @for (p of productos; track p.id) {
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{p.nombre}}
                </th>
                <td class="px-6 py-4">
                  {{p.pn}}
                </td>
                <td class="px-6 py-4">
                  {{p.stock}} uni.
                </td>
                <td class="px-6 py-4">
                  {{ p.precio | currency:'S/. ' }}
                </td>
                <td class="px-6 py-4">
                  <a [routerLink]="['/dashboard/inventario/', p.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Ver</a>
                </td>
            </tr>
          }
        </tbody>
    </table>
</div>
