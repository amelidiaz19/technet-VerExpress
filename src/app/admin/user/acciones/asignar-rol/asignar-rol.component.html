<div class="flex flex-col gap-5">
  <div class="input-group">
    <select id="marca" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="selectedRole" name="marca" >
      <option value="1">administrador</option>
      <option value="2">vendedor</option>
      <option value="3">almacenero</option>
      <option value="4">cliente</option>
    </select>
</div>

<button type="submit" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="asignarRol()">Asignar</button>

</div>
